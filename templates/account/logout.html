{% extends "base.html" %}
{% load i18n %}

{% block title %}Logout - MyBlog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold text-primary mb-3">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </h2>
                    <p class="text-muted mb-4">Apakah Anda yakin ingin keluar?</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-arrow-left me-2"></i>Batal
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
