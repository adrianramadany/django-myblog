{% extends "base.html" %}
{% load i18n %}

{% block title %}Konfirmasi Login Sosial - MyBlog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold text-primary mb-3">
                        <i class="fab fa-google me-2"></i>Login dengan Google
                    </h2>
                    <p class="text-muted mb-4">
                        Anda akan login sebagai <strong>{{ user_display }}</strong>.<br>
                        Apakah Anda ingin melanjutkan?
                    </p>
                    <form method="post" action="">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                            <i class="fab fa-google me-2"></i>Lanjutkan dengan Google
                        </button>
                        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-arrow-left me-2"></i>Batal
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
